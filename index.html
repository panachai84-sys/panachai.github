
<!DOCTYPE html>

    <style>
        body {
            font-family: 'Sarabun', Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 120px;
            height: auto;
        }
        h1, h2 {
            text-align: center;
            color: #4CAF50;
        }
        .user-info {
            margin-bottom: 20px;
            text-align: center;
        }
        .user-info input[type="text"] {
            padding: 8px;
            margin-top: 5px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #eef5ee;
            border-left: 5px solid #4CAF50;
            border-radius: 5px;
        }
        .question-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background-color: #f0f0f0;
        }
        .options input[type="radio"] {
            margin-right: 10px;
        }
        .result-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .correct {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .incorrect {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .correct-answer-display {
            font-weight: normal;
            font-style: italic;
            display: block;
            margin-top: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .summary {
            margin-top: 30px;
            padding: 20px;
            background-color: #e9e9e9;
            border-radius: 8px;
            text-align: center;
        }
    </style>

        document.addEventListener('DOMContentLoaded', () => {
            const quizContainer = document.getElementById('quiz-container');
            
            const userInfoDiv = document.createElement('div');
            userInfoDiv.className = 'user-info';
            userInfoDiv.innerHTML = `
                <h3>รายวิชาคณิตศาสตร์เพิ่มเติม 5 (พิเศษ) และ รายวิชาคณิตศาสตร์เพิ่มเติม 5 (Gifted) </h3>
                <label for="name">ชื่อ-นามสกุล:</label>
                <input type="text" id="name" name="name" placeholder="กรอกชื่อ-นามสกุล">
            `;
            quizContainer.before(userInfoDiv);

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.id = q.id;
                
                const questionTextDiv = document.createElement('div');
                questionTextDiv.className = 'question-text';
                questionTextDiv.innerHTML = `<b>ข้อที่ ${index + 1}.</b> ${q.text}`;
                questionDiv.appendChild(questionTextDiv);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                if (q.options) {
                    q.options.forEach((option, optionIndex) => {
                        const label = document.createElement('label');
                        label.innerHTML = `<input type="radio" name="${q.id}" value="${optionIndex}"> ${option.text}`;
                        optionsDiv.appendChild(label);
                    });
                }
                questionDiv.appendChild(optionsDiv);
                quizContainer.appendChild(questionDiv);
            });

            document.getElementById('submit-button').addEventListener('click', function() {
                const userName = document.getElementById('name').value.trim();
                if (!userName) {
                    alert('กรุณากรอกชื่อ-นามสกุล');
                    return;
                }

                let score = 0;
                const userAnswers = [];
                const totalQuestions = questions.length;

                questions.forEach(q => {
                    const questionDiv = document.getElementById(q.id);
                    // Clear previous results if any
                    const oldResult = questionDiv.querySelector('.result-message');
                    if (oldResult) {
                        oldResult.remove();
                    }

                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'result-message';
                    
                    let isCorrect = false;
                    let userAnswerText = 'ไม่ได้ตอบ';

                    if (q.options) {
                        const radioButtons = document.querySelectorAll(`input[name="${q.id}"]`);
                        const selectedOption = document.querySelector(`input[name="${q.id}"]:checked`);

                        if (selectedOption) {
                            const selectedIndex = parseInt(selectedOption.value);
                            userAnswerText = q.options[selectedIndex].text;
                            if (q.options[selectedIndex].isCorrect) {
                                score++;
                                isCorrect = true;
                                resultDiv.classList.add('correct');
                                resultDiv.innerHTML = '✔ ถูกต้องครับ!';
                            } else {
                                resultDiv.classList.add('incorrect');
                                const correctOption = q.options.find(opt => opt.isCorrect).text;
                                resultDiv.innerHTML = `❌ ยังไม่ถูกต้อง `;
                            }
                        } else {
                            resultDiv.classList.add('incorrect');
                            resultDiv.innerHTML = 'คุณยังไม่ได้ตอบข้อนี้';
                        }
                        radioButtons.forEach(rb => rb.disabled = true);
                    }
                    questionDiv.appendChild(resultDiv);
                    userAnswers.push({ question: q.text, answer: userAnswerText, isCorrect: isCorrect });
                });

                const summaryContainer = document.getElementById('quiz-summary');
                summaryContainer.innerHTML = `<h2>ผลการทดสอบของคุณ ${userName}</h2>
                                              <h2>คะแนนที่ได้: ${score} / ${totalQuestions}</h2>`;
                
                // Disable button after submission
                this.disabled = true;
                this.textContent = 'ส่งคำตอบแล้ว';

                // Re-render MathJax for the results
                MathJax.typesetPromise();
            });
        });
